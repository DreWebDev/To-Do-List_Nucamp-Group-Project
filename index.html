<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <section class="todo">
      <div id="main-card">
        <div>
          <h2>To Do List</h2>
          <div class="input">
            <input
              type="text"
              class="input-field"
              id="todoInput"
              placeholder="Add a to do"
            />
            <button id="input-btn" onclick="addTask()">Add</button>
          </div>
          <ul class="scroll" id="list-container">
            <li>Go to the gym</li>
            <li>Prepare a healthy meal</li>
            <li>Study Javascript</li>
            <li>Finish group work</li>
          </ul>
        </div>

        <div>
          <div class="delete-container">
            <button id="deleteButton">Delete Items</button>
          </div>
        </div>
      </div>
      <div class="separatorV"></div>

      <!--Motivation Quotes-->
      <div class="bottom-container">
        <div id="motivation">
          <h4>Today's Quote</h4>
          <p id="quote">Click to generate random quote.</p>
          <button id="generateButton">Generate Quote</button>
        </div>
        <div class="separatorL"></div>

        <!--Clock Timer-->

        <div class="timer">
          <h4>Current Time</h4>
          <div class="clock">
            <div class="display"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script src="quotes.js"></script>
    <script src="clock.js"></script>
  </body> 
</html>
